<meta charset="UTF-8">
<script>
    /*
    USANDO SWITCH...CASE USANDO SWITCH...CASE USANDO SWITCH...CASE USANDO SWITCH...CASE
    Problema: Turno de Estudo
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */
    
    //Entrada
    const turno = prompt("informe o seu turno digitar M-matutino ou V-Vespertino ou N- Noturno. ")


    //Processamento
    switch(turno){
case "M":alert(`Bom dia`)
break;
case "V":alert(`Boa tarde`)
break;
case "N":alert(`Boa noite`)
break;
    }
    
    //Saída

</script>
