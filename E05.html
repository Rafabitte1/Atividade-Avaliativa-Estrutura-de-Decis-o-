<meta charset="UTF-8">
<script>
    /*
    BÔNUS - PODE UTILIZAR IF-ELSE, SWITCH...CASE OU OPERADOR TERNÁRIO
    Problema: Nota para conceito
    notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */
    
    //Entrada
    const notaParaConceito = Number(prompt("iforme nota"))

    //Processamento
    if(notaParaConceito === 10.0 && 9.0){
        alert(`conceito A`)
    }else
        if(notaParaConceito === 8.9 && 8.0){
            alert(`conceito B`)
        }
    else if (notaParaConceito === 7.9 && 7.0){
        alert(`conceito C`)
    }else if (notaParaConceito === 6.9 && 6.0){
        alert(`conceito D`)
    }else if(notaParaConceito === 5.9 && 0){
        alert(`conceito F`)
    }
    
    //Saída

</script>
